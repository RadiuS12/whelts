<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Busy Day Schedule</title>
    <style>
        /* Style for the entire table */
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            border: 2px solid #333;
        }

        /* Style for table headers */
        th {
            background-color: #444;
            color: #fff;
            padding: 10px;
            font-size: 1.2em;
        }

        /* Style for a specific row (e.g., highlighting lunch time) */
        tr.lunch {
            background-color: #ffe680;
        }

        /* Style for a specific column (e.g., the time column) */
        td.time {
            background-color: #f2f2f2;
            font-weight: bold;
            padding: 8px;
            text-align: center;
        }

        /* Style for all table cells */
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">My Busy Day Schedule</h1>

<table>
    <tr>
        <th>Time</th>
        <th>Event</th>
    </tr>
    <tr>
        <td class="time">8:00 AM</td>
        <td>Breakfast</td>
    </tr>
    <tr class="lunch">
        <td class="time">12:00 PM</td>
        <td>Lunch</td>
    </tr>
    <tr>
        <td class="time">1:00 PM</td>
        <td>Team Meeting</td>
    </tr>
    <tr>
        <td class="time">2:30 PM</td>
        <td>Project Work</td>
    </tr>
    <tr>
        <td class="time">4:00 PM</td>
        <td>Exercise</td>
    </tr>
    <tr>
        <td class="time">6:00 PM</td>
        <td>Dinner</td>
    </tr>
    <tr>
        <td class="time">7:30 PM</td>
        <td>Reading</td>
    </tr>
    <tr>
        <td class="time">9:00 PM</td>
        <td>Wind Down / Prepare for Bed</td>
    </tr>
</table>

</body>
</html>
