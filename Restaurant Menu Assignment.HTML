<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menus</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="menu" id="breakfast-menu">
    <h2>Breakfast Menu</h2>
    <ul>
      <li>Pancakes with Maple Syrup</li>
      <li>Omelette with Cheese</li>
      <li>Fruit Smoothie</li>
      <li>Coffee</li>
    </ul>
  </div>

  <div class="menu" id="lunch-menu">
    <h2>Lunch Menu</h2>
    <ul>
      <li>Grilled Chicken Sandwich</li>
      <li>Caesar Salad</li>
      <li>French Fries</li>
      <li>Iced Tea</li>
    </ul>
  </div>

  <div class="menu" id="dinner-menu">
    <h2>Dinner Menu</h2>
    <ul>
      <li>Steak with Vegetables</li>
      <li>Pasta Primavera</li>
      <li>Garlic Bread</li>
      <li>Red Wine</li>
    </ul>
  </div>

</body>
</html>
